spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: student-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/students/**
          filters:
            - RewritePath=/api/students/(?<segment>.*), /students/${segment}
            - name: CircuitBreaker
              args:
                name: studentServiceCB
                fallbackUri: forward:/studentServiceFallback

        - id: enrollment-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/enrollments/**
          filters:
            - RewritePath=/api/enrollments/(?<segment>.*), /enrollments/${segment}
            - name: CircuitBreaker
              args:
                name: enrollmentServiceCB
                fallbackUri: forward:/enrollmentServiceFallback
